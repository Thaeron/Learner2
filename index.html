<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; }

    /* Navigation bar */
    nav { background-color: navy; padding: 10px; }
    nav ul { list-style: none; margin: 0; padding: 0; display: flex; }
    nav ul li { position: relative; }
    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      display: block;
    }
    nav ul li a:hover { background-color: #0055aa; }

    /* Dropdown menu */
    nav ul li ul {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 150px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
    }
    nav ul li ul li a { color: navy; }
    nav ul li ul li a:hover { background-color: #eee; }

    /* Show dropdown on hover */
    nav ul li:hover ul { display: block; }
  </style>
</head>
<body>

    <ul>

      <li>
        <a href="#">About ▾</a>
        <ul>

      </li>

          <li><a href="#">Support</a></li>
        </ul>
      </li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <h1 style="padding: 40px;">Welcome to My Website!</h1>

</body>
</html>
